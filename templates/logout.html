{% extends "base.html" %} {% block title %}로그아웃 - DTS 직무과제{% endblock %}
{% block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card auth-card">
      <div class="card-body p-5">
        <div class="text-center">
          <i class="bi bi-box-arrow-right text-warning page-icon"></i>
          <h2 class="page-title">로그아웃</h2>
          <p class="page-subtitle">정말 로그아웃 하시겠습니까?</p>
        </div>

        <div class="alert alert-info" role="alert">
          <i class="bi bi-info-circle-fill"></i>
          <strong>{{ current_user.username }}</strong>님, 로그아웃하시면 다시
          로그인해야 합니다.
        </div>

        <form method="POST" action="{{ url_for('logout_confirm') }}">
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-danger btn-lg">
              <i class="bi bi-box-arrow-right"></i> 로그아웃 확인
            </button>
            <a
              href="{{ url_for('dashboard') }}"
              class="btn btn-outline-secondary btn-lg"
            >
              <i class="bi bi-x-circle"></i> 취소
            </a>
          </div>
        </form>

        <div class="text-center mt-4">
          <small class="text-muted">
            <i class="bi bi-clock"></i>
            마지막 로그인: {{ (current_user.last_login|kst).strftime('%Y-%m-%d
            %H:%M') if current_user.last_login else '정보 없음' }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
