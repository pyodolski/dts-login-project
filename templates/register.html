{% extends "base.html" %} {% block title %}회원가입 - Flask 로그인 시스템{%
endblock %} {% block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card auth-card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i
            class="bi bi-person-plus-fill text-success"
            style="font-size: 3rem"
          ></i>
          <h2 class="mt-3 mb-1">회원가입</h2>
          <p class="text-muted">새 계정을 만드세요</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person"></i> 사용자명
            </label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              autofocus
              placeholder="사용자명"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> 이메일
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="email@example.com"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> 비밀번호
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="비밀번호"
            />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="bi bi-person-plus"></i> 회원가입
            </button>
          </div>

          <div class="text-center">
            <p class="text-muted mb-0">
              이미 계정이 있으신가요?
              <a href="{{ url_for('login') }}" class="text-decoration-none"
                >로그인</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
