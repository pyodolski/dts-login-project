{% extends "base.html" %} {% block title %}로그인 - Flask 로그인 시스템{%
endblock %} {% block content %}
<div
  class="row justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="col-md-5 col-lg-4">
    <div class="card auth-card">
      <div class="card-body p-5">
        <div class="text-center">
          <i class="bi bi-shield-lock-fill text-primary page-icon"></i>
          <h2 class="page-title">로그인</h2>
          <p class="page-subtitle">계정에 로그인하세요</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person"></i> 사용자명
            </label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="username"
              name="username"
              required
              autofocus
              placeholder="사용자명을 입력하세요"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="bi bi-lock"></i> 비밀번호
            </label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password"
              name="password"
              required
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-in-right"></i> 로그인
            </button>
          </div>

          <div class="text-center">
            <p class="text-muted mb-0">
              계정이 없으신가요?
              <a href="{{ url_for('register') }}" class="text-decoration-none"
                >회원가입</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-3">
      <small class="text-white">
        <i class="bi bi-info-circle"></i>
        테스트 계정: testuser / password123
      </small>
    </div>
  </div>
</div>
{% endblock %}
